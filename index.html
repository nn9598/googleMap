<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-RfekGV6fZXMN1XYz5oPc4N/0IDvTM1Nt6Xciam6v0Al+glvRJ2mhnsr2S6tH/qM8" crossorigin="anonymous">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="search-form" class="container inline">
      <span>
        
            <input type="text" class="form-control" placeholder="Enter a latiutude here..." id='inputLat' name = 'inputLat' value='43'></input>
            <input type="number" class="form-control" placeholder="Enter a longitude here..." id='inputLong' name = 'inputLong' value='-93'></input>
            <button type = 'submit' class="btn" id='search'>Search</button>
     
      </span>
    </div>
    <div id="map"></div>
    <script>
      
      document.getElementById('search').onclick = function initMap() {
        
          var latitude = parseInt(document.getElementById('inputLat').value);
          var longitude = parseInt(document.getElementById('inputLong').value);
          var mapDiv = document.getElementById('map');
          var map;
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: latitude, lng: longitude},
            zoom: 2
          });
        }
          
       

  
     
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEU_V7_R8OYOO5nJmI1FvIcZOqrmipNiQ&callback=initMap"
    async defer></script>
  </body>
</html>
